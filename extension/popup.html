<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Learning Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Learning Assistant</h1>

      <label for="topicTitle">Topic title (optional)</label>
      <input
        type="text"
        id="topicTitle"
        placeholder="e.g. Linear Regression basics"
      />

      <label for="selectedText">Selected text</label>
      <textarea
        id="selectedText"
        placeholder="Select text on the page or paste here..."
      ></textarea>

      <div class="buttons">
        <button id="summaryBtn">Summary</button>
        <button id="flashcardsBtn">Flashcards</button>
        <button id="quizBtn">Quiz</button>
      </div>

      <div id="output"></div>

      <div class="links-row">
        <button id="historyBtn" class="link-button">View history</button>
      </div>

      <div id="historySection" class="hidden">
        <h2>Recent activity</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Topic</th>
              <th>Summary</th>
              <th>Flashcards</th>
              <th>Quiz</th>
              <th>Score</th>
              <th>When</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
